<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body onload="startGame()">

    <div class="main">
        <div id="display">
           <div>
                <span id="1"></span>
                <span id="2"></span>
                <span id="3"></span>
           </div>
           <div>
               <span id="4"></span>
               <span id="5"></span>
               <span id="6"></span>
           </div>
           <div>
               <span id="7"></span>
               <span id="8"></span>
               <span id="9"></span>
           </div>
        </div>
        <div class="reset">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    
</body>
</html>
